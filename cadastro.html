<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FisioOrthopédicos - Cadastros</title>

    <link rel="stylesheet" href="css/login-cadastro.css">
    <link rel="icon" href="img/Logo-icon.png" type="image/x-icon">

</head>

<body>
    <section id="paciente">
        <fieldset>
            <Legend>Paciente</Legend>
            <form class="form-inline">
                <input id="nome" type="text" placeholder="Nome" size="30">
                <br><br>
                <input id="idade" type="text" placeholder="Idade" size="1">
                <br><br>
                <input id="rua" type="text" placeholder="Rua"size="30">
                <br><br>
                <input id="bairro" type="text" placeholder="Bairro" size="10">
                <br><br>
                <input id="cidade" type="text" placeholder="Cidade" size="10">
                <br><br>
                <input id="telefone" type="text" placeholder="Telefone" size="10">
                <br><br>
                <input id="profissao" type="text" placeholder="Profissão" size="15">
                <br><br>
                <input id="diag" type="text" placeholder="Diagnóstico" size="10">
                <br><br>
                <textarea placeholder="OBS" cols="80" rows="5"></textarea>
            </form>
            

        </fieldset>            
        <button id="btn" type="submit" role="button" value="submit">
            <a href="#">Registrar</a>
        </button>
    </section>

</body>

</html>
